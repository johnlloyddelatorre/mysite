{% extends "layout/base.html" %}

{% block title %} 
Edit User 
{% endblock title %}

{% block content %}

<div class="col-md-6 mx-auto mt-3">
    <form action="/user/update/{{ users.user_id }}" method="post">
        {% csrf_token %}
        <div class="md-6">  
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ users.first_name }}" /> 
        </div>
        <div class="md-6">  
            <label for="middle_name">Middle Name</label>
            <input type="text" class="form-control" id="middle_name" name="middle_name" value="{{ users.middle_name }}" /> 
        </div>
        <div class="md-6">  
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ users.last_name }}" /> 
        </div>
        <div class="md-6">  
            <label for="age">Age</label>
            <input type="text" class="form-control" id="age" name="age" value="{{ users.age }}" /> 
        </div>
        <div class="md-6">  
            <label for="birth_date">Birth date</label>
            <input type="date" class="form-control" id="birth_date" name="birth_date" value="{{ users.birth_date }}" /> 
        </div>
        <div class="md-6">  
            <label for="gender_id">Gender</label>
            <select name="gender_id" id="gender_id" class="form-select">
                <option value="">N/A</option>
                <option value="{{ users.gender_id }}" selected hidden>{{ users.gender }}</option>
                {% for gender in genders %} 
                    <option value="{{ gender.gender_id }}">{{ gender.gender }}</option>    
                {% endfor %}
            </select> 
        </div>
        <div class="md-6">  
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ users.username }}" /> 
        </div>
        <button type="submit" class="btn btn-success float-end col-12 col-md-3">Update User</button> 
        <a href="/users" class="btn btn-secondary float-end col-12 col-me-3 me-1">Back</a>
    </form>
</div>

{% endblock content %}
