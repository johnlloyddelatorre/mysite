{% extends "layout/base.html" %}

{% block title %} 
Create Gender 
{% endblock title %}

{% block content %}

<div class="col-md-6 mx-auto mt-3">
    <form action="/gender/store" method="post">
        {% csrf_token %}
        <div class="md-6">  
            <label for="gender">Gender</label>
            <input type="text" class="form-control" id="gender" name="gender" /> 
        </div>
        <button type="submit" class="btn btn-success float-end col-12 col-md-3">Save Gender</button> 
        <a href="/genders" class="btn btn-secondary float-end col-12 col-me-3 me-1">Back</a>
    </form>
</div>

{% endblock content %}
