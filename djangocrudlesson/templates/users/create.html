{% extends "layout/base.html" %}

{% block title %} 
Create User
{% endblock title %}

{% block content %}

{% include "include/messages.html" %}
<div class="col-md-6 mx-auto mt-3">
    <form action="/user/store" method="post">
        {% csrf_token %}
        <div class="md-6">  
            <label for="first_name">First Name</label>
            <input type="first_name" class="form-control" id="first_name" name="first_name" /> 
        </div>
        <div class="md-6">  
            <label for="middle_name">Middle Name</label>
            <input type="middle_name" class="form-control" id="middle_name" name="middle_name" /> 
        </div>
        <div class="md-6">  
            <label for="last_name">Last name</label>
            <input type="last_name" class="form-control" id="last_name" name="last_name" /> 
        </div>
        <div class="md-6">  
            <label for="age">Age</label>
            <input type="age" class="form-control" id="age" name="age" /> 
        </div>
        <div class="md-6">  
            <label for="birth_date">Birth Date</label>
            <input type="date" class="form-control" id="birth_date" name="birth_date" /> 
        </div>
        <div class="md-6">  
            <label for="gender_id">Gender</label>
            <select name="gender_id" id="gender_id" class="form-select">
                <option value="">N/A</option>
                {% for gender in genders %} 
                    <option value="{{ gender.gender_id }}">{{ gender.gender }}</option>    
                {% endfor %}
            </select> 
        </div>
        <div class="md-6">  
            <label for="username">Username</label>
            <input type="username" class="form-control" id="username" name="username" /> 
        </div>
        <div class="md-6">  
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" /> 
        </div>
        <div class="md-6">  
            <label for="comfirm_password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" /> 
        </div>
        <button type="submit" class="btn btn-success float-end col-12 col-md-3">Save Gender</button> 
        <a href="/users" class="btn btn-secondary float-end col-12 col-me-3 me-1">Back</a>
    </form>
</div>

{% endblock content %}
