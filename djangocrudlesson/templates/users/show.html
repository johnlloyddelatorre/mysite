{% extends "layout/base.html" %}

{% block title %}
View User
{% endblock title %}

{% block content %}

<div class="col-md-6 mx-auto mt-3">
    <form action="#" method="post">
        <div class="md-6">  
            <label for="user">User</label>
            <input type="text" class="form-control" id="user" name="user" value="{{ user.user_id }}" readonly /> 
        </div> 
        <a href="/users" class="btn btn-secondary float-end col-12 col-me-3 me-1">Back</a>
    </form>
</div>

{% endblock content %}
